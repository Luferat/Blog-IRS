<!-- Conteúdo principal -->
<article>

  <h2>Faça Contato</h2>

  <form action="index.html" method="post" id="contacts">
    <input type="hidden" name="sendfrom" value="http://localhost/">
    <input type="hidden" name="sendto" value="contato@luferat.net">

    <p>Preencha todos os campos abaixo para enviar uma mensagem direta para a equipe do site.</p>

    <div id="error"></div>

    <small>Todos os campos são necessários.</small>

    <p>
      <label for="name">Seu nome:</label>
      <input type="text" name="name" id="name" required minlength="3">
    </p>

    <p>
      <label for="email">Seu e-mail:</label>
      <input type="email" name="email" id="email" required>
    </p>

    <p>
      <label for="subject">Assunto do contato:</label>
      <input type="text" name="subject" id="subject" required minlength="5">
    </p>

    <p>
      <label for="message">Sua mensagem:</label>
      <textarea name="message" id="message" required minlength="5"></textarea>
    </p>

    <p>
      <button type="submit" name="submit" value="on">Enviar</button>
    </p>

  </form>

</article>
