<article>

  <h2>Faça Contato</h2>

  <form action="https://luferat.net/contacts" method="post" id="contacts">
    <input type="hidden" name="sendfrom" value="http://127.0.0.1:5000/contacts">
    <input type="hidden" name="sendto" value="contato@luferat.net">

    <p>Preencha todos os campos do formulário para entrar em contato conosco:</p>

    <small>Todos os campos obrigatórios</small>

    <p>
      <label for="name">Seu nome:</label>
      <input type="text" name="name" id="name" required minlength="2">
    </p>

    <p>
      <label for="email">Seu e-mail:</label>
      <input type="email" name="email" id="email" required>
    </p>

    <p>
      <label for="subject">Assunto:</label>
      <input type="text" name="subject" id="subject" required minlength="5">
    </p>

    <p>
      <label for="message">Mensagem:</label>
      <textarea name="message" id="message" required minlength="5"></textarea>
    </p>

    <p>
      <button type="submit">Enviar</button>
    </p>
    &nbsp;
  </form>

</article>
